<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Buy Trade Lots</strong>          
        </div>
        <div class="card-body">
          <form [formGroup]="stName" (ngSubmit)="onSubmit()">
            <div class="container loginarea" > <!-- *ngIf="confirm" -->
              <div class="input-group mb-3">
                <div class="form-group">
                  <h3 style="color: black;">Lot Price : $ 10</h3>
                  <label for="name">Number of Trading Lots to Purchase:</label>
                  <input type="number" formControlName="NoOfPack" class="form-control" (change)="getTotal()" placeholder="Enter Number of Lot"
                    [ngClass]="{ 'is-invalid': submitted && f.NoOfPack.errors }" />
                    <div *ngIf="submitted && f.NoOfPack.errors" class="invalid-feedback">
                      <div *ngIf="f.NoOfPack.errors.required">Number of Lot is required</div>
                    </div>
                    <h5 style="color: black;margin-top: 10px;">Total : {{Total}}</h5>
                </div>
              </div>
              <button type="save" class="btn btn-block btn-success">Buy Tradeing Lot</button>
            </div>
        </form>
        </div>
      </div>
    </div><!--/.col-->
   </div>
</div>
